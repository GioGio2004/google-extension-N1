<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple example of google extension</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>this is the example of small extension</h2>
  <div class="input-container">
    <input type="text" id="input-text" required="">
    <label for="input" class="label">Enter Text</label>
    <div class="underline"></div>
    <button class="button-40" role="button" id="display-button">Display text</button>
  </div>
 
  <p id="output-text" class="paragraph"></p>

  <script src="popup.js"></script>
</body>
</html>
